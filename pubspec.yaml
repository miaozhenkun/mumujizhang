name: mumujizhang
description: A new Flutter project. 仿木木记账
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  dio: ^5.2.0+1
  flutter_screenutil: ^5.8.4
  event_bus: ^2.0.0
  extended_sliver: ^2.1.3
  pull_to_refresh_notification: 3.0.1
  table_calendar: ^3.0.9
  lunar: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/filled/
    - assets/flat/
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/lineal/
    - assets/outline/
    - assets/splash/

  fonts:
    - family: appIcons
      fonts :
        - asset: assets/fonts/iconfont/iconfont.ttf
    - family: appNumIcons
      fonts:
        - asset: assets/fonts/num.ttf
